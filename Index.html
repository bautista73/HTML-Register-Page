<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <nav>
        <a href="#" class="nav-link">Register</a>
        <a href="#" class="nav-link">About Us</a>
    </nav>
    <br />
    <div class="form-wrapper">
        <h1 id="signup">Sign Up</h1>
        <form>
            <label>
                <input id="email" type="text" placeholder="Email" name="Email" maxlength="100" />
            </label>
            <label>
                <input id="username" type="text" placeholder="Username" name="Username" maxlength="100" />
            </label>
            <label>
                <input id="password" type="password" placeholder="Password" name="Password" maxlength="100" />
            </label>
            <label>
                <input id="confirmpassword" type="password" placeholder="Confirm Password" name="Confirm Password" maxlength="100" />
            </label>
            <label>
                <button id="submit-button" type="submit">Submit</button>
            </label>

            <img  id="amaz" src="../../Assignments/Day1_Forms/amazon.png" alt="Amazon">
            <img id="face" src="../../Assignments/Day1_Forms/fb.png" alt="Facebook">
            <img id="git" src="../../Assignments/Day1_Forms/git.png" alt="Github">
            <img id="slack" src="../../Assignments/Day1_Forms/slack.png" alt="Slack">  
            <img id="insta" src="../../Assignments/Day1_Forms/insta.png" alt="Instagram">

        </form>
    </div>
</body>
</html>
